name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t on-demand-full:latest .
      
      - name: Run smoke test on image
        run: |
          docker run --rm \
            -e MONGO_URI='mongodb://mongohost:27017/on_demand_service' \
            -e SERVE_STATIC=true \
            -p 3000:3000 \
            on-demand-full:latest sh -c "echo 'Build successful - image created'" &
          sleep 5
          docker ps | grep on-demand-full && echo "Container running" || echo "Container not running (expected for quick test)"
      
      - name: Login to Docker Hub (optional - set secrets)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        run: |
          docker tag on-demand-full:latest ${{ secrets.DOCKER_USERNAME }}/on-demand-full:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/on-demand-full:latest
      
      - name: Notify deployment ready
        run: echo "Image ready for deployment to Render"
